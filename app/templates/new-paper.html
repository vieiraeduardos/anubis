      <img src="{{ url_for('static', filename='assets/img/blob.png') }}" class="path">

      <div class="content">
        <div class="container">
          <h3>Painel do Administrador - Novo Trabalho</h3>

          <div class="row row-grid justify-content-between  text-left">

            <div class="col-lg-12 col-sm-12">
                <form action="/papers/" method="POST">
                  <label for="">Título</label>
                  <div class="input-group">

                    <input name="title" type="text" class="form-control" style="color: black; background-color: white;">
                  </div>
                  <label for="">Resumo</label>
                  <div class="input-group">

                    <textarea name="abstract" type="text" class="form-control" style="color: black; background-color: white;"></textarea>
                  </div>

                  <label for="exampleFormControlSelect1">Autor</label>
                  <div class="input-group">
                    <select name="author" class="form-control" id="exampleFormControlSelect1" style="color: black; background-color: white;">
                      {% if authors %}
                        {% for author in authors %}
                          <option value="{{ author.cpf }}">{{ author.name }}</option>
                        {% endfor %}
                      {% endif %}

                    </select>
                  </div>

                  <label for="exampleFormControlSelect1">Categoria</label>
                  <div class="input-group">
                    <select name="category" class="form-control" id="exampleFormControlSelect1" style="color: black; background-color: white;">
                      {% if categories %}
                        {% for category in categories %}
                          <option value="{{ category.code }}">{{ category.name }}</option>
                        {% endfor %}
                      {% endif %}

                    </select>
                  </div>

                  <label for="exampleFormControlSelect1">Subcategoria</label>
                  <div class="input-group">
                    <select name="subcategory" class="form-control" id="exampleFormControlSelect1" style="color: black; background-color: white;">
                      {% if subcategories %}
                        {% for subcategory in subcategories %}
                          <option value="{{ subcategory.code }}">{{ subcategory.name }}</option>
                        {% endfor %}
                      {% endif %}

                    </select>
                  </div>

                  <label for="exampleFormControlSelect1">É apresentado?</label>
                  <div class="input-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="1" name="isPresented">
                            Sim
                            <span class="form-check-sign">
                                <span class="check"></span>
                            </span>
                        </label>
                    </div>
                  </div>

                  <label for="exampleFormControlSelect1">É exposto?</label>
                  <div class="input-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="1" name="isExposed">
                            Sim
                            <span class="form-check-sign">
                                <span class="check"></span>
                            </span>
                        </label>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-info btn-round btn-lg">Cadastrar</button>
                </form>
            </div>

          </div>

          </div>
