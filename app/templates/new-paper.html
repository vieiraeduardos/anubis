      <div class="content">
        <div class="container">
          <h3>Painel do Administrador - Novo Trabalho</h3>

          <div class="row row-grid justify-content-between  text-left">

            <div class="col-lg-12 col-sm-12">

              <div class="card card-register">
                <div class="card-header">
                  <img class="card-img" src="{{ url_for('static', filename='assets/img/square1.png') }}" alt="Card image">
                  <h4 class="card-title">Novo Trabalho</h4>
                </div>
                <div class="card-body">
                  <form class="form" action="/papers/" method="POST">
                    <label for="">Título</label>
                    <div class="input-group">

                      <input name="title" type="text" class="form-control" style="color: black; background-color: white;" placeholder="Título">
                    </div>
                    <label for="">Resumo</label>
                    <div class="input-group">

                      <textarea name="abstract" type="text" class="form-control" style="color: black; background-color: white;" placeholder="Resumo do Trabalho"></textarea>
                    </div>

                    <label for="exampleFormControlSelect1">Autor</label>
                    <div class="input-group">
                      <select name="author" class="form-control" id="exampleFormControlSelect1" style="color: black; background-color: white;">
                        {% if authors %}
                          {% for author in authors %}
                            <option value="{{ author.cpf }}">{{ author.name }}</option>
                          {% endfor %}
                        {% endif %}

                      </select>
                    </div>


                    <label for="exampleFormControlSelect1">Categoria</label>
                    <div class="input-group">
                      <select name="category" class="form-control" id="exampleFormControlSelect1" style="color: black; background-color: white;">
                        {% if categories %}
                          {% for category in categories %}
                            <option value="{{ category.code }}">{{ category.name }}</option>
                          {% endfor %}
                        {% endif %}

                      </select>
                    </div>

                    <label for="exampleFormControlSelect1">Subcategoria</label>
                    <div class="input-group">
                      <select name="subcategory" class="form-control" id="exampleFormControlSelect1" style="color: black; background-color: white;">
                        {% if subcategories %}
                          {% for subcategory in subcategories %}
                            <option value="{{ subcategory.code }}">{{ subcategory.name }}</option>
                          {% endfor %}
                        {% endif %}

                      </select>
                    </div>

                  </form>
